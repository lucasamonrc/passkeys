<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/main.ts"></script>
    <title>Passkeys</title>
  </head>
  <body class="w-full h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="max-w-screen-md w-full flex gap-x-10">
      <div class="bg-white shadow rounded-xl w-1/2 px-6 py-8 flex flex-col gap-y-6">
        <!-- Authentication Form -->
        <form
          id="authentication"
          class="flex flex-col gap-y-4"
          onsubmit="window.app.authentication.runWithLibrary(event)"
        >
          <h1 class="font-bold text-lg">Sign in</h1>

          <div class="flex flex-col gap-2">
            <label for="authEmail" class="text-sm font-semibold">E-mail</label>
            <input
              type="email"
              id="authEmail"
              placeholder="name@mail.com"
              class="rounded border border-black p-1 text-sm"
              required
            />
          </div>

          <button
            type="submit"
            class="p-2 bg-black rounded-md font-medium text-sm text-white hover:opacity-75 transition-opacity"
          >
            Sign in with passkey
          </button>
        </form>

        <hr />

        <!-- Registration Form -->
        <form
          id="registration"
          class="flex flex-col gap-y-4"
          onsubmit="window.app.registration.runWithLibrary(event)"
        >
          <h1 class="font-bold text-lg">Sign up</h1>

          <div class="flex flex-col gap-2">
            <label for="registrationEmail" class="text-sm font-semibold">E-mail</label>
            <input
              type="email"
              id="registrationEmail"
              placeholder="name@mail.com"
              class="rounded border border-black p-1 text-sm"
              required
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="registrationName" class="text-sm font-semibold">Name</label>
            <input
              type="text"
              id="registrationName"
              placeholder="John Doe"
              class="rounded border border-black p-1 text-sm"
              required
            />
          </div>

          <button
            type="submit"
            class="p-2 bg-black rounded-md font-medium text-sm text-white hover:opacity-75 transition-opacity"
          >
            Sign up with passkey
          </button>
        </form>
      </div>

      <!-- Result display -->
      <div class="flex flex-col gap-y-4 w-1/2">
        <div id="message"></div>
        <div id="profile" class="flex flex-col gap-y-2"></div>
      </div>
    </div>
  </body>
</html>
